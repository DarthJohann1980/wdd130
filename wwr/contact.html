<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting - Contact Us | Juan Contreras</title>
    <meta name="description" content="The Contact Us page from Whitewater Rafting Site.">
    <meta name="author" content="Juan Contreras">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div><img src="images/logo.png" alt="Rafting Site Logo"></div>
        <nav>
            <a href="index.html">Rafting Website Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>White Water Rafting</h1>
        <section class="company-info">
            <div class="contact-info">
                <p>Address: 123 Rafting Lane, River City, RC 12345</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@raftingcompany.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.9165469012614!2d-122.08424948468945!3d37.42206577982302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0f3a7d5f5f9%3A0xe7e77e84b82d53a5!2sGoogleplex!5e0!3m2!1sen!2sus!4v1646763582443!5m2!1sen!2sus" width="400" height="250" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-gallery">
                <figure>
                    <img src="images/emp1.jpeg" alt="Anna Raft - CEO" width="300">
                    <figcaption>Anna Raft - CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/emp2.jpeg" alt="John Doe - Instructor" width="300">
                    <figcaption>John Doe - Rafting Instructor</figcaption>
                </figure>
                <figure>
                    <img src="images/emp3.jpeg" alt="James Johnson - Tour Guide" width="300">
                    <figcaption>James Johnson - Rafting Instructor</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Purpose:</label>
                    <div>
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation" name="purpose" value="reservation" required>
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="website" name="purpose" value="website" required>
                        <label for="website">Website Suggestion</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2024 Whitewater Rafting - Juan Contreras - WDD 130 - <a href="https://app.moqups.com/PhNJGbSohoTksAyrcO7sg4xdhzIUBEJq/view/page/ad64222d5" target="_blank">Wireframe Link</a></p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook" width="25">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter" width="25">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram" width="25">
            </a>
        </nav>
    </footer>
</body>
</html>
